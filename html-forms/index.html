<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Front-end foundations: HTML forms</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <form>
      <div>
        <label for="name">Name:</label>
      </div>
      <input id="name" class="input-form" type="text" name="name" style="width: 900px" />
      <div>
        <label for="email">Email:</label>
      </div>
      <input id="email" class="input-form" type="text" name="email" style="width: 900px" />
      <div>
        <label for="form-message">Your message:</label>
      </div>
      <textarea id="form-message" class="input-form" name="message" autofocus="on" required maxlength="300"
        style="width: 900px" />
      </textarea>
      <div>
        <button class="button" type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>

</html>
